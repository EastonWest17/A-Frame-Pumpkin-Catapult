<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <script src="http://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #FAFAFA">
    <a-camera position="0 3.233 3.228" rotation="-18.79 2.750 0" width="2000" height="2000" color="#7BC8A4"></a-camera>
    
    <a-entity id="catapult" position="-2.535 -0.250 -5.000">
    <!--Base-->
    <a-box id="base" color="#455a64" position="0.000 0.769 2.005" rotation="0 0 0" scale="5.334 0.215 4.104"></a-box>
    
    <!--Wheels-->
    <a-cylinder id="wheel 1" position="-2.478 0.663 4.105" rotation="90 0 0" scale="0.423 0.087 0.423"></a-cylinder>
    <a-cylinder id="wheel 2" position="-2.478 0.663 -0.092" rotation="90 0 0" scale="0.423 0.087 0.423"></a-cylinder>
    <a-cylinder id="wheel 3" position="2.505 0.663 4.105" rotation="90 0 0" scale="0.423 0.087 0.423"></a-cylinder>
    <a-cylinder id="wheel 4" position="2.505 0.663 -0.092" rotation="90 0 0" scale="0.423 0.087 0.423"></a-cylinder>

    <!--Firing Piece-->
    <a-box id="sandwich plate 1" position="0.030 1.680 1.732" rotation="0 89.754 0" scale="0.172 1.642 1.000" color="#4CC3D9"></a-box>
    <a-box id="sandwich plate 2" position="0.030 1.680 2.370" rotation="0 89.754 0" scale="0.172 1.642 1.000" color="#4CC3D9"></a-box>
    
<a-entity>
    <a-sphere id="ball joint" position="0.000 2.077 2.075" rotation="0 0 0" scale="0.325 0.325 0.325"></a-sphere>
    <a-cylinder id="arm" position="0.848 2.107 2.069" rotation="0 0 -89.530" scale="0.094 2.056 0.104"></a-cylinder>
    <a-box id="bucket" position="2.134 2.123 2.057" rotation="0 0 0" scale="0.763 0.254 0.710"></a-box>
</a-entity>
</a-entity>

<!--Pumpkin-->
<a-entity position="-2.535 -0.286 -5.250" 
animation="property: rotation;
from: 0.000 -0.250 -5.250;
to: 0 0 100;
dur: 3000;
easing: easeInOutCubic;
scale: 20 20 20">
  <a-sphere id="pumpkin" position="2.160 2.565 2.157" rotation="0 0 0" scale="0.575 0.340 0.587" color="#FF7518"></a-sphere>
  <a-cylinder id="stem" position="2.189 2.889 2.140" rotation="0 0 0" scale="0.075 0.316 0.097" color="#44443b"></a-cylinder>
</a-entity>

<!--Floor-->
<a-plane position="0 0 -4" rotation="-90 0 0" width="2000" height="2000" color="#7BC8A4" ></a-plane>
  </a-scene>
</body>
</html>
